name: CI/CD Pipeline

on:
  push:
    branches:
      - master

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: genlogs-backend

permissions:
  id-token: write
  contents: read

jobs:
  # =================================================================================================
  # STAGE 1: LINT
  # =================================================================================================
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Backend Docker Image
        run: docker build -t backend -f infra/Dockerfile.backend api/
      - name: Run Backend Linter (Ruff)
        run: docker run --rm backend uv run ruff check .

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Frontend Docker Image
        run: docker build --target builder -t frontend -f infra/Dockerfile.frontend frontend/
      - name: Run Frontend Linter (ESLint)
        run: docker run --rm frontend npm run lint

  # =================================================================================================
  # STAGE 2: TEST
  # =================================================================================================
  test-backend:
    name: Test Backend
    needs: [lint-backend, lint-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Backend Docker Image
        run: docker build -t backend -f infra/Dockerfile.backend api/
      - name: Run Backend Unit Tests (Pytest)
        run: docker run --rm backend uv run pytest --cov=app --cov-report=term-missing

  test-frontend:
    name: Test Frontend
    needs: [lint-backend, lint-frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Frontend Docker Image
        run: docker build --target builder -t frontend -f infra/Dockerfile.frontend frontend/
      - name: Run Frontend Tests (Vitest)
        run: docker run --rm frontend npm test


  # =================================================================================================
  # STAGE 3: BUILD
  # =================================================================================================
  build-backend:
    name: Build Backend
    needs: test-backend
    runs-on: ubuntu-latest
    outputs:
      ecr_registry: ${{ steps.login-ecr.outputs.registry }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR Repository Exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} || aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }}

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            --build-arg ENVIRONMENT=production \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -f infra/Dockerfile.backend api/
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

  build-frontend:
    name: Build Frontend
    needs: test-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Frontend Artifacts
        run: |
          docker build \
            --target builder \
            --build-arg VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }} \
            --build-arg VITE_API_URL=${{ secrets.VITE_API_URL }} \
            -t frontend-builder \
            -f infra/Dockerfile.frontend frontend/
          
          # Extract dist folder from the image
          container_id=$(docker create frontend-builder)
          docker cp $container_id:/app/dist ./dist
          docker rm $container_id

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/

  # =================================================================================================
  # STAGE 4: DEPLOY
  # =================================================================================================
  deploy-frontend:
    name: Deploy Frontend
    needs: build-frontend
    runs-on: ubuntu-latest
    env:
      CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Sync Files to S3
        env:
          S3_BUCKET_NAME: ${{ secrets.FRONTEND_BUCKET_NAME }}
        run: |
          aws s3 sync ./dist s3://$S3_BUCKET_NAME --delete

      # Optional: Invalidate CloudFront if CLOUDFRONT_DISTRIBUTION_ID is provided
      - name: Invalidate CloudFront (Optional)
        if: env.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*"

  deploy-backend:
    name: Deploy Backend
    needs: build-backend
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        env:
          ECR_REGISTRY: ${{ needs.build-backend.outputs.ecr_registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: ECR_REGISTRY,ECR_REPOSITORY,IMAGE_TAG,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_REGION
          script: |
            # Configure AWS credentials for ECR Login
            export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
            export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
            export AWS_DEFAULT_REGION=$AWS_REGION

            # Login to ECR
            aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY

            # Pull new image
            IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            docker pull $IMAGE_URI

            # Stop and remove old container
            docker stop backend || true
            docker rm backend || true

            # Run new container
            docker run -d \
              --name backend \
              -p 8000:8000 \
              --restart always \
              -e ENVIRONMENT=production \
              $IMAGE_URI
